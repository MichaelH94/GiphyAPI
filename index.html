<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css" type="text/css">

    <title>Giphy API Search</title>
  </head>
  <body>
    <div class="container" id="topicArea">
        <div class="text-center" id="topicList"></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
               <p>Enter a new search term:</p> 
            </div>
        </div>
        <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="submitForm">
                    <button type="submit" class="btn btn-success" id="submitNew">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <div class="container">
        <div id="display"></div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript.js"></script>
   
  </body>
</html>
